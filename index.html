<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="styles/css-reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />

    <title>REST Countries</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1>Where in the world?</h1>
      </div>
    </nav>
    <section class="content">
      <div class="container">
        <div class="filterContainer">
          <div class="searchContainer">
            <img src="assets/search.svg" class="searchIcon" onclick="" />
            <input placeholder="Search for a country..." class="searchInput" />
          </div>

          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
              Filter by Region<img
                src="assets/chevron-down.svg"
                class="dropIcon"
              />
            </button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#" onclick="getAllCountries()">All</a>
              <a href="#" onclick="selectRegion('Africa')">Africa</a>
              <a href="#" onclick="selectRegion('Americas')">Americas</a>
              <a href="#" onclick="selectRegion('Asia')">Asia</a>
              <a href="#" onclick="selectRegion('Europe')">Europe</a>
              <a href="#" onclick="selectRegion('Oceania')">Oceania</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="itemsList">
      <div class="container" id="cardsList"></div>
    </section>
    <script type="text/javascript" src="script/index.js"></script>
  </body>
</html>
